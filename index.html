<!DOCTYPE html>
<html>

<head>
  <title>To-Do List</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    /* Add some styling for your to-do list */
    body {
      font-family: Helvetica;
      background: rgb(236, 230, 230);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <h1>To-Do List</h1>
  <ul id="todo-list">
    <!-- The to-do list will be added here dynamically using JavaScript -->
  </ul>
  <input id="new-todo" placeholder="Add a new to-do item" />
  <button onclick="addTodo()">Add</button>
  <script>
    // Add JavaScript to add a new to-do item to the list
    function addTodo() {
      // Get the to-do item text from the input field
      const todoText = document.getElementById('new-todo').value;

      // Create a new li element
      const li = document.createElement('li');

      // Set the innerHTML of the li to the to-do item text
      li.innerHTML = todoText;

      // Add the li element to the to-do list
      document.getElementById('todo-list').appendChild(li);

      // Clear the input field
      document.getElementById('new-todo').value = '';
    }
  </script>
</body>

</html>
